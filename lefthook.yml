pre-commit:
  commands:
    prettier:
      glob: "*.{js,jsx,ts,tsx}"
      run: npx prettier --write {staged_files}
      stage_fixed: true
    eslint:
      glob: "*.{js,jsx,ts,tsx}"
      run: npx eslint --fix {staged_files}
      stage_fixed: true
      skip:
        - merge
        - rebase

pre-push:
  commands:
    eslint:
      glob: "*.{js,ts,jsx,tsx}"
      run: npx eslint {push_files}

post-merge:
  commands:
    update-submodules:
      run: git submodule update --init --recursive
